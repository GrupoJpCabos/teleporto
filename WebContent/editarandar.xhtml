<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<f:view contentType="text/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Editar-Andares</title>
<ui:insert name="head"> </ui:insert> 
<style type="text/css"> 
	
	.tabela{
	
		font-size: 13px;
		width: 35%;
	}
	
</style>


</h:head>

<h:body>
	 
	
	
	
	<h:form id="form">  
  
    <p:panel id="panel" header="Editar Autorizado" styleClass="tabela" >  
  
        <p:messages id="msgs"/>  
  
        <h:panelGrid columns="2">  
            <h:outputLabel for="andar" value="Andar" />  
            <p:inputText id="andar" value="#{andarMB.andar.andar}" required="true" label="Andar"/> 
            
            <h:outputLabel for="bloco" value="Bloco" />  
            <p:inputText id="bloco" value="#{andarMB.andar.bloco}" required="true" label="Bloco"/>  
            
            <h:outputLabel for="ipRasp" value="Ip/Porta RaspBerry" />  
            <p:inputText id="ipRasp" value="#{andarMB.andar.ipRasp}" required="true" label="Ip/Porta RaspBerry"/>  
            
            
        </h:panelGrid>  
  
        <h:inputHidden value="#{andarMB.andar.id}" />
        <p:commandButton id="confirmar" value="Editar" update="panel" action="#{andarMB.editar2}" />
        <p:commandButton id="cancelar" value="Cancelar" update="panel" action="#{andarMB.cancelar}" />
          
    </p:panel>  
    
    
	 <p:messages/>
	 <ui:include src="menu.xhtml"/>
</h:form>

</h:body>
</f:view>
</html>
